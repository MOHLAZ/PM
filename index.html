<!DOCTYPE html>
<html>
<head>
    <title>Mon Premier Site</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            color: green;
            font-size: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkblue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bonjour, c'est mon site !</h1>
    <p>Je suis en train d'apprendre à coder.</p>
    <button onclick="afficherMessage()">Clique-moi !</button>

    <script>
        function afficherMessage() {
            alert("Bravo, tu as cliqué sur le bouton !");
        }
    </script>
</body>
</html>
